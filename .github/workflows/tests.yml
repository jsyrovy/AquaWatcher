name: Tests
on: push
jobs:
  test_downloader:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Test
        run: |
          rm -r data
          make download
          file_name=data/$(date +"%Y")/$(date +"%m")/$(date +"%Y-%m-%d").csv
          echo "file_name = $file_name"
          test -e $file_name
  test_publisher:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Test
        run: |
          rm index.html
          make publish
          test -e index.html
          grep "Pardubick√© Aquacentrum" index.html
