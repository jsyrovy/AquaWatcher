name: Tests
on: push
jobs:
  test_downloader:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: Install requirements
        run: pip install -r downloader_requirements.txt
      - name: Test
        run: |
          rm -r data
          python downloader.py
          file_name=data/$(date +"%Y")/$(date +"%m")/$(date +"%Y-%m-%d").csv
          echo "file_name = $file_name"
          test -e $file_name
  test_publisher:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: Install requirements
        run: pip install -r publisher_requirements.txt
      - name: Test
        run: |
          rm index.html
          python publisher.py
          test -e index.html
          grep "Pardubick√© Aquacentrum" index.html
